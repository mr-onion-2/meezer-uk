<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .spotlight {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .container {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 2;
        }

        .image-container {
            position: relative;
            width: 600px;
            height: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: left bottom;
            filter: drop-shadow(0 20px 60px rgba(0, 0, 0, 0.8));
        }

        @media (max-width: 768px) {
            .image-container {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="spotlight" id="spotlight"></div>

    <div class="container">
        <div class="image-container">
            <img src="images/1767642535506.png" alt="Meow">
        </div>
    </div>

    <script>
        const spotlight = document.getElementById('spotlight');
        
        document.addEventListener('mousemove', (e) => {
            spotlight.style.left = (e.clientX - 400) + 'px';
            spotlight.style.top = (e.clientY - 400) + 'px';
        });
    </script>
</body>
</html>
