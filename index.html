<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            background-color: black;
        }
        
        .bottom-left-image {
            position: fixed;
            bottom: 0;
            left: 0;
            max-width: 500px;
            height: auto;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="images/1767642535506.png" alt="Meow" class="bottom-left-image">
</body>
</html>
